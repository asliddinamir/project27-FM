<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

  <main class="main_container">

    <img class="logo" src="./images/logo.svg" alt="logo">

    <div class="container">

      <div class="box1">
        <div class="input1">
          <p>Bill</p>
          <div class="inputEl">
            <img src="./images/icon-dollar.svg" alt="dollar">
            <input type="number" placeholder="0" class="bill_input">
          </div>
        </div>

        <div class="input2">
          <p>Select Tip %</p>
          <div class="buttons">
            <button class="btn">5%</button>
            <button class="btn">10%</button>
            <button class="btn">15%</button>
            <button class="btn">25%</button>
            <button class="btn">50%</button>
            <input type="number" placeholder="Custom">
          </div>
        </div>

        <div class="input3">
          <p>Number of people</p>
          <div class="inputEl">
            <img src="./images/icon-person.svg" alt="person">
            <input type="number" placeholder="0" class="people_input">
          </div>
        </div>
      </div>

      <div class="box2">

        <div class="stats">
          <div class="stat">
            <span>Tip Amount <br><small>/ person</small></span>
            <h2 class="tip_num">$0.00</h2>
          </div>
          <div class="stat">
            <span>Total <br><small>/ person</small></span>
            <h2 class="total_num">$0.00</h2>
          </div>
        </div>
        <button class="btn_box2">Reset</button>
      </div>
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/asliddin-amirov-02a359219/">Asliddin Amirov</a>.
  </footer>
</body>

<script src="script.js"></script>

</html>
